{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block title %}Post{% endblock %}


{% block content %}

<div class="container mt-3">

    <div>
        <p class="lead text-start"><strong>{{ post.genero }}</strong></p>
        <h1 class="text-start">{{ post.titulo }}</h1>
        <h2 class="text-start mb-3">{{ post.subtitulo }}</h2>
    </div>
    <div>
        <img src="{{ post.capa.url }}" alt="{{ post.titulo }}" width="300">
    </div>
    <div>
        <p class="lead text-start">{{ post.conteudo }}</p>
    </div>
    <hr>
    <div>
        <p>Autor: {{ post.autor }}</p>
        <p>Data: {{ post.data_pub }}</p>
    </div>

    


</div>

{% endblock %}
